<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>分步表单</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="../lib/layui-v2.6.3/css/layui.css"
      media="all"
    />
    <link rel="stylesheet" href="../css/public.css" media="all" />
    <link
      rel="stylesheet"
      href="../js/lay-module/step-lay/step.css"
      media="all"
    />
    <link rel="stylesheet" href="../js/nouislider.min.css" media="all" />
    <style>
      .layui-form-label {
        width: 100px;
        font-size: medium;
        font-weight: bold;
      }
      div.input-textarea {
        display: inline;
      }
      .layui-form-item .layui-input-inline {
        width: fit-content;
      }

      div.input-textarea textarea {
        width: 360px;
        max-width: 360px;
        max-height: 200px;
        margin-bottom: 40px;
        margin-left: 20px;
      }
      .layui-input {
        max-width: 400px;
      }
      .m-input-step-form {
        margin: 0 auto;
        max-width: 600px;
        padding-top: 40px;
        max-height: 400px;
        overflow-y: scroll;
      }
      .layui-btn-primary:hover {
        border-color: #1e9fff;
      }

      .layui-form-checkbox {
        line-height: 24px;
        height: 24px;
        padding-right: 24px;
      }

      .layui-form-checkbox i {
        height: 22px;
        font-size: 16px;
        width: 24px;
      }

      .layui-form-checked span,
      .layui-form-checked:hover span {
        background-color: #1e9fff;
      }

      .layui-form-radio:hover *,
      .layui-form-radioed,
      .layui-form-radioed > i {
        color: #1e9fff;
      }

      .layui-form-select dl dd.layui-this {
        background-color: #1e9fff;
        color: #fff;
      }

      @media screen and (max-width: 768px) {
        .layui-fluid {
          padding: 0 0;
        }
        .layui-card-body {
          padding: 0 0;
        }
        body {
          margin: 15px 0px 15px 0px;
        }
      }

      .m-flow-buttons {
        position: absolute;
        bottom: 60px;
        right: 200px;
      }

      .m-input-step-form {
        max-height: 400px;
        margin: 0 auto;
        max-width: 1000px;
        padding-top: 10px;
        overflow-y: scroll;
      }

      @media screen and (min-width: 1400px) {
        .m-input-step-form {
          max-height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="layuimini-container">
      <div class="layuimini-main">
        <div class="layui-fluid">
          <div class="layui-card">
            <div class="layui-card-body" style="padding-top: 40px">
              <div
                class="layui-carousel"
                id="stepForm"
                lay-filter="stepForm"
                style="margin: 0 auto"
              >
                <div carousel-item>
                  <div>
                    <form class="layui-form m-input-step-form">
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >姓名<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-block">
                          <input
                            type="text"
                            class="layui-input"
                            name="user_name"
                            id="user_name"
                            lay-verify="required"
                            required
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >ID<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-block">
                          <input
                            type="text"
                            placeholder="请填写手机号"
                            class="layui-input"
                            name="user_id"
                            id="user_id"
                            lay-verify="number"
                            required
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >性别<span style="color: crimson">* </span></label
                        >
                        <div
                          class="layui-input-block"
                          lay-verify="radioRequired"
                        >
                          <input
                            type="radio"
                            name="user_gender"
                            id="user_gender"
                            value="1"
                            title="男"
                          />
                          <input
                            type="radio"
                            name="user_gender"
                            id="user_gender"
                            value="2"
                            title="女"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >年龄<span style="color: crimson">* </span
                          >（岁）</label
                        >
                        <div class="layui-input-block">
                          <input
                            type="number"
                            class="layui-input"
                            lay-verify="required"
                            required
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">身高（cm）</label>
                        <div class="layui-input-block">
                          <input
                            type="number"
                            class="layui-input"
                            name="user_height"
                            id="user_height"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">体重（cm）</label>
                        <div class="layui-input-block">
                          <input
                            type="number"
                            class="layui-input"
                            name="user_weight"
                            id="user_weight"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">职业</label>
                        <div class="layui-input-block">
                          <input
                            type="text"
                            class="layui-input"
                            name="user_job"
                            id="user_job"
                          />
                        </div>
                      </div>

                      <div class="layui-form-item">
                        <label class="layui-form-label">受教育程度</label>
                        <div class="layui-input-inline" style="width: 400px">
                          <select name="user_edu" id="user_edu">
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">小学及以下</option>
                            <option value="2">初中</option>
                            <option value="3">高中</option>
                            <option value="4">专科/高职</option>
                            <option value="5">本科</option>
                            <option value="6">硕士</option>
                            <option value="7">博士</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >特殊人群<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-inline" style="width: 400px">
                          <select name="user_special" id="user_special">
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">老年人(65岁及以上)</option>
                            <option value="2">儿童(14岁及以下)</option>
                            <option value="3">孕妇</option>
                            <option value="4">哺乳期妇女</option>
                            <option value="5" selected>其他</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">身体状况</label>
                        <div class="layui-input-block">
                          <input
                            type="checkbox"
                            name="health_switch"
                            id="health_switch"
                            lay-skin="switch"
                            lay-text="健康|"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >原发肿瘤诊断<span style="color: crimson"
                            >*
                          </span></label
                        >
                        <div class="layui-input-block">
                          <input
                            type="text"
                            class="layui-input"
                            name="user_tumor"
                            id="user_tumor"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">肿瘤转移情况</label>
                        <div class="layui-input-block">
                          <input
                            type="text"
                            class="layui-input"
                            name="user_tumor_metastasis"
                            id="user_tumor_metastasis"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">肿瘤治疗方式</label>
                        <div class="layui-input-inline" style="width: 400px">
                          <select
                            name="user_tumor_treatment"
                            id="user_tumor_treatment"
                          >
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">外科切除</option>
                            <option value="2">放射治疗</option>
                            <option value="3">中医药治疗</option>
                            <option value="4">免疫治疗</option>
                            <option value="5">靶向治疗</option>
                            <option value="6">介入治疗</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">基础疾病</label>
                        <div class="layui-input-inline" style="width: 400px">
                          <select name="user_illness" id="user_illness">
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">糖尿病</option>
                            <option value="2">高血压</option>
                            <option value="3">心脑血管疾病</option>
                            <option value="4">呼吸系统疾病</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >肝功能<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-inline" style="width: 400px">
                          <select
                            name="user_liver_function"
                            id="user_liver_function"
                            class="required"
                          >
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">正常</option>
                            <option value="2">不全</option>
                            <option value="3">严重不全</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >肾功能<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-inline" style="width: 400px">
                          <select
                            name="user_kidney_function"
                            id="user_kidney_function"
                            class="required"
                          >
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">正常</option>
                            <option value="2">不全</option>
                            <option value="3">严重不全</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >心功能<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-inline" style="width: 400px">
                          <select
                            name="user_cardiac_function"
                            id="user_cardiac_function"
                            class="required"
                          >
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="1">正常</option>
                            <option value="2">Ⅰ级</option>
                            <option value="3">Ⅱ级</option>
                            <option value="4">Ⅲ级</option>
                            <option value="5">Ⅳ级</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >过敏史<span style="color: crimson">* </span
                          >（药物/食物）</label
                        >
                        <div class="layui-input-block">
                          <input
                            type="text"
                            class="layui-input"
                            name="user_allergy"
                            id="user_allergy"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >身体状况<span style="color: crimson">* </span
                          >（PS评分）</label
                        >
                        <div class="layui-input-inline" style="width: 400px">
                          <select
                            name="user_physical"
                            id="user_physical"
                            class="required"
                          >
                            <option
                              value=""
                              style="color: gray"
                              selected
                              disabled
                              hidden
                            ></option>
                            <option value="0">
                              0分：活动能力完全正常，与起病前活动能力无任何差异
                            </option>
                            <option value="1">
                              1分：能自由走动及从事轻体力活动，包括一般家务或办公室工作，但不能从事较重的体力活动
                            </option>
                            <option value="2">
                              2分：能自由走动及生活自理，但已丧失工作能力，日间不少于一半日间时间可以起床活动
                            </option>
                            <option value="3">
                              3分：生活仅能部分自理，日间一半以上时间卧床或坐轮椅
                            </option>
                            <option value="4">
                              4分：卧床不起，生活不能自理
                            </option>
                            <option value="5">5分：死亡</option>
                          </select>
                        </div>
                      </div>
                      <div style="text-align: center" class="m-flow-buttons">
                        <button
                          class="layui-btn layui-btn-normal"
                          lay-submit
                          lay-filter="formStep"
                        >
                          下一步
                        </button>
                      </div>
                    </form>
                  </div>
                  <div>
                    <form class="layui-form m-input-step-form">
                      <div class="layui-form-item">
                        <label
                          class="layui-form-label"
                          id="user_pain_reason_label"
                          >疼痛原因 （多选）<span style="color: crimson"
                            >*
                          </span></label
                        >
                        <div
                          class="layui-input-block"
                          id="user_pain_reason_block"
                          lay-verify="radioRequired"
                        >
                          <input
                            type="checkbox"
                            name="user_pain_reason"
                            id="user_pain_reason"
                            value="1"
                            title="肿瘤"
                          />
                          <input
                            type="checkbox"
                            name="user_pain_reason"
                            id="user_pain_reason"
                            value="2"
                            title="肿瘤治疗"
                          />
                          <input
                            type="checkbox"
                            name="user_pain_reason"
                            id="user_pain_reason"
                            value="3"
                            title="非肿瘤相关性"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >疼痛部位 （多选）<span style="color: crimson"
                            >*
                          </span></label
                        >
                        <div class="layui-input-inline">
                          <object
                            id="body-view-image"
                            type="image/svg+xml"
                            data="../images/body_view.svg"
                            width="400px"
                          ></object>
                          <div class="input-textarea">
                            <textarea
                              rows="6"
                              class="required"
                              name="user_pain_part"
                              placeholder="请在图片上选择疼痛部位..."
                              id="user_pain_part"
                              readonly
                              lay-verify="required"
                              required
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label
                          class="layui-form-label"
                          id="user_pain_character_label"
                          >疼痛性质 （多选）<span style="color: crimson"
                            >*
                          </span></label
                        >
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >疼痛强度<span style="color: crimson">* </span></label
                        >
                        <div class="layui-input-block">
                          <div style="height: 40px"></div>
                          <div
                            style="
                              height: 60px;
                              margin-left: 20px;
                              margin-right: 20px;
                              max-width: 560px;
                            "
                          >
                            <div id="pain_leval_slider"></div>
                          </div>
                          <object
                            id="pain-level-image"
                            type="image/svg+xml"
                            data="../images/pain_level.svg"
                            width="600px"
                          ></object>
                        </div>
                      </div>

                      <div class="layui-form-item">
                        <label
                          class="layui-form-label"
                          id="user_pain_aggr_factor_label"
                          >疼痛加重因素 （多选）<span style="color: crimson"
                            >*
                          </span></label
                        >
                      </div>
                      <div class="layui-form-item">
                        <label
                          class="layui-form-label"
                          id="user_pain_reli_factor_label"
                          >疼痛缓解因素 （多选）<span style="color: crimson"
                            >*
                          </span></label
                        >
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >疼痛爆发类型<span style="color: crimson"
                            >*
                          </span></label
                        >
                        <div
                          class="layui-input-block"
                          lay-verify="radioRequired"
                        >
                          <input
                            type="radio"
                            name="user_pain_breakout_type"
                            id="user_pain_breakout_type"
                            value="1"
                            title="与特定活动或事件相关联"
                          />
                          <input
                            type="radio"
                            name="user_pain_breakout_type"
                            id="user_pain_breakout_type"
                            value="2"
                            title="发生在按时给予镇痛药物的剂量间隔结束时"
                          />

                          <input
                            type="radio"
                            name="user_pain_breakout_type"
                            id="user_pain_breakout_type"
                            value="3"
                            title="控制不佳的持续性疼痛"
                          />
                          <input
                            type="radio"
                            name="user_pain_breakout_type"
                            id="user_pain_breakout_type"
                            value="4"
                            title="无"
                          />
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >疼痛爆发频率<span style="color: crimson"
                            >*
                          </span></label
                        >
                        <div
                          class="layui-input-block"
                          lay-verify="radioRequired"
                        >
                          <input
                            type="radio"
                            name="user_pain_breakout_freq"
                            id="user_pain_breakout_freq"
                            value="1"
                            title="&lt;3"
                          />
                          <input
                            type="radio"
                            name="user_pain_breakout_freq"
                            id="user_pain_breakout_freq"
                            value="2"
                            title="≥3"
                          />
                          <input
                            type="radio"
                            name="user_pain_breakout_freq"
                            id="user_pain_breakout_freq"
                            value="3"
                            title="无"
                          />
                        </div>
                      </div>
                      <div style="text-align: center" class="m-flow-buttons">
                        <button
                          type="button"
                          class="layui-btn layui-btn-normal pre"
                        >
                          上一步
                        </button>
                        <button
                          class="layui-btn layui-btn-normal"
                          lay-submit
                          lay-filter="formStep2"
                        >
                          下一步
                        </button>
                      </div>
                    </form>
                  </div>
                  <div>
                    <form class="layui-form m-input-step-form">
                      <div class="layui-form-item">
                        <label class="layui-form-label"
                          >既往是否使用过镇痛药<span style="color: crimson"
                            >*
                          </span></label
                        >
                        <div
                          class="layui-input-block"
                          lay-verify="radioRequired"
                        >
                          <input
                            type="radio"
                            name="used_drug"
                            id="used_drug"
                            value="1"
                            title="是"
                          />
                          <input
                            type="radio"
                            name="used_drug"
                            id="used_drug"
                            value="0"
                            title="否"
                          />
                        </div>
                      </div>
                      <div style="text-align: center" class="m-flow-buttons">
                        <button
                          class="layui-btn layui-btn-primary"
                          id="button-renew"
                        >
                          新的输入
                        </button>
                        <button
                          type="button"
                          class="layui-btn layui-btn-normal pre"
                        >
                          上一步
                        </button>
                        <button
                          class="layui-btn layui-btn-normal"
                          lay-submit
                          lay-filter="formStep3"
                        >
                          &emsp;提交&emsp;
                        </button>
                        <!-- 
                        <button class="layui-btn layui-btn-normal pre1">
                          上一步
                        </button>
                        <button
                          class="layui-btn layui-btn-normal"
                          lay-submit
                          lay-filter="formStep3"
                        >
                          &emsp;提交&emsp;
                        </button> -->
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <hr />
              <div
                style="
                  color: #666;
                  margin-top: 20px;
                  margin-bottom: 20px;
                  padding-left: 20px;
                "
              >
                <!-- <h3>说明</h3>
                <p>如果需要，这里可以放一些关于产品的常见问题说明。</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../js/step-form.js"></script>
    <script src="../js/nouislider.min.js"></script>
    <script src="../js/d3.v5.min.js"></script>
  </body>
</html>
